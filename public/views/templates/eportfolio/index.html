<section id="eportfolio">
  <div id="wrapper">
    <div id="content">
      <navigation></navigation>
      <div class="container" ng-controller="eportfolioController">
        <div class="row">
          <div class="span12">
            <p class="header50">Choose The Field of Study</p>
          </div>
        </div>

        <div class="row">
          <div class="span12 center">
            <div class="span3">
              <div>
                <button class="button alt blue center" ng-click="physToggle()">Physics</button>
              </div>
            </div>

            <div class="span3">
              <div>
                <button class="button alt blue" ng-click="histToggle()">History</button>
              </div>
            </div>

            <div class="span3">
              <div>
                <button class="button alt blue" ng-click="englToggle()">English</button>
              </div>
            </div>

            <div class="span3">
              <div>
                <button class="button alt blue" ng-click="criminalToggle()">Criminal Justice</button>
              </div>
            </div>
          </div>
        </div>

        <!-- PHYSICS SECTION -->
        <div class="row">
          <div class="span12 center">
            <br />
            <div ng-show="activePhysics">
              <button class="button alt blue center" ng-click="physics1010 = !physics1010">Physics 1010</button>
              <div ng-show="physics1010"><br />
                <div class="pdf-div">
                  <br />
                  <a href="../../../assets/files/phys1010paper.pdf" class="button alt green" style="margin-bottom: 50px;">Download</a><br />
                  <div class="pdf container">
                    <pdf-viewer delegate-handle="my-phys1010pdf-container" url="phys1010file" scale="1.75" show-toolbar="true"></pdf-viewer>
                  </div>
                </div>
              </div>
            </div>
          </div>

        <!-- HISTORY SECTION -->
          <div class="span12 center">
            <br />
            <div ng-show="activeHistory">
              <button class="button alt blue center" ng-click="history1700 = !history1700">History 1700</button>
              <div ng-show="history1700"><br />
                <div class="pdf-div">
                  <a href="../../../assets/files/hist1700.pdf" class="button alt green">Download</a><br />
                  <br />
                  <pdf-viewer delegate-handle="my-hist1700pdf-container" url="hist1700file" scale="1.75" show-toolbar="true"></pdf-viewer>
                </div>
              </div>
            </div>
          </div>

        <!-- ENGLISH SECTION -->
          <div class="span12 center">
            <br />
            <div ng-show="activeEngl">
              <button class="button alt blue center" ng-click="english1010 = !english1010">English 1010</button>
              <div ng-show="english1010"><br />
                <div class="pdf-div">
                  <a href="../../../assets/files/engl1010.pdf" class="button alt green">Download</a><br />
                  <br />
                  <pdf-viewer delegate-handle="my-engl1010pdf-container" url="engl1010file" scale="1.75" show-toolbar="true"></pdf-viewer>
                </div>
              </div>
            </div>
          </div>

        <!-- CRIMINAL JUSTICE SECTION -->
          <div class="span12 center">
            <br />
            <div ng-show="activeCriminal">
              <button class="button alt blue center" ng-click="criminal = !criminal">English 1010</button>
              <div ng-show="criminal"><br />
                <div class="pdf-div">
                  <a href="../../../assets/files/phys1010paper.pdf" class="button alt green">Download</a><br />
                  <br />
                  <pdf-viewer delegate-handle="my-crimepdf-container" url="engl1010file" scale="1.75" show-toolbar="true"></pdf-viewer>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
