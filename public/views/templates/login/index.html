<section class="login section login gradient">
  <div id="wrapper">
    <div id="content">
      <div id="nav">
        <nav>
          <div class="nav">
            <a class="button menu left right">Login</a>
            <a class="button menu left right">Create Account</a>
            <a href="index.html" class="left button menu right">Home</a>
          </div>
        </nav>
      </div>
      <div class="login gradient">
        <div class="container" ng-controller="LoginController as loginCtrl" >
          <div class="row">
            <div class="span12 center div" style="margin-bottom: 125px;">
              <p class="header40 black" style="letter-spacing: 10px; margin: 50px 0 30px 0;">Jacob Longhurst</p>
              <button class="m20 button alt blue" id="create">Create Account</button>
              <button class="m20 button alt blue" id="login" ng-click="active = true">Login</button>
            </div>
          </div>
<!-- ng-show="active" -->
          <div class="row" >
            <div class="span12 login-form">
              <form id="login-form">
                <div style="text-align: center;">
                  <div style="display: inline-block;">
                    <label for="username" class="black header20">Username</label><br />
                    <input type="text" name="username" id="username" ng-model="username" class="login field" placeholder="Username" />
                  </div>
                  <div style="display: inline-block">
                    <label for="password" class="black header20">Password</label><br />
                    <input type="password" name="password" id="password" ng-model="password" class="login field" placeholder="password" />
                  </div>
                  <div>
                    <input type="submit" value="Login" name="login-submit" id="login-submit" class="button login" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
