        <div>

            <md-button class="md-raised md-warn" ng-click="reset(matrixSame)">Reset</md-button>
        </div><br />
    </div>


    <div>
        <div class="matrix-solution-box-outer mb50" ng-show="sameRes4x4">
            <div class="matrix-solution-box-inner">
                <div class="mbn35 mt20">
                    <p style="letter-spacing: .2em; font-size: 1.5em; margin-bottom: -5px;">Solution</p>
                    <!--    SOLUTION TABLE, ROW ONE      -->
                    <md-input-container class="matrix-input">
                        <label class="matrix-label">{{ sameRes4x4['1x1'] }}</label>
                        <input aria-label="1.1" md-no-asterisk class="matrix-input" disabled />
                    </md-input-container>
                    <md-input-container class="matrix-input">
                        <label class="matrix-label">{{ sameRes4x4['1x2'] }}</label>
                        <input aria-label="1.2" md-no-asterisk class="matrix-input" disabled />

                    <md-input-container class="matrix-input">
                        <label class="matrix-label">{{ sameRes4x4['1x3'] }}</label>

                    <md-input-container class="matrix-input">
                        <label class="matrix-label">{{ sameRes4x4['1x4'] }}</label>
