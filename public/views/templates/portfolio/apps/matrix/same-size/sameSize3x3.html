<!--        +++++++++++++++++++++++++++++++++++
            ++       SAME SIZE 3x3           ++
            +++++++++++++++++++++++++++++++++++
-->
<section ng-controller="MatrixSameSizeSolutionController as matrixCtrl">
    <div flex-gt-sm="125" ng-show="matrixSame.size == 3">
        <p style="font-size: 1.2em; ">Input the two Matrices</p>
        <div class="mbn35">
            <!--    TABLE ONE, FIRST ROW       -->
            <md-input-container class="matrix-input">
                <input aria-label="3.1.1.1" md-no-asterisk class="matrix-input" ng-model="matrixSame._3_1_1_1" />
            </md-input-container>
            <md-input-container class="matrix-input">
                <input aria-label="3.1.1.2" md-no-asterisk class="matrix-input" ng-model="matrixSame._3_1_1_2" />
            </md-input-container>
            <md-input-container class="matrix-input">
                <input aria-label="3.1.1.3" md-no-asterisk class="matrix-input" ng-model="matrixSame._3_1_1_3" />
            </md-input-container><span style="font-size: 2em;">    |    </span>
            <!--    TABLE TWO, FIRST ROW      -->
            <md-input-container class="matrix-input">
                <input aria-label="3.2.1.1" md-no-asterisk class="matrix-input" ng-model="matrixSame._3_2_1_1" />
            </md-input-container>
            <md-input-container class="matrix-input">
                <input aria-label="3.2.1.2" md-no-asterisk class="matrix-input" ng-model="matrixSame._3_2_1_2" />
            </md-input-container>
            <md-input-container class="matrix-input">
                <input aria-label="3.2.1.3" md-no-asterisk class="matrix-input" ng-model="matrixSame._3_2_1_3" />
            </md-input-container>
        </div>

        <div class="mbn35">
            <!--    TABLE ONE, SECOND ROW       -->
            <md-input-container class="matrix-input">
                <input aria-label="3.1.2.1" md-no-asterisk class="matrix-input" ng-model="matrixSame._3_1_2_1" />
            </md-input-container>
            <md-input-container class="matrix-input">
                <input aria-label="3.1.2.2" md-no-asterisk class="matrix-input" ng-model="matrixSame._3_1_2_2" />
            </md-input-container>
            <md-input-container class="matrix-input">
                <input aria-label="3.1.2.3" md-no-asterisk class="matrix-input" ng-model="matrixSame._3_1_2_3" />
            </md-input-container><span style="font-size: 2em;">    |    </span>
            <!--    TABLE TWO, SECOND ROW       -->
            <md-input-container class="matrix-input">
                <input aria-label="3.2.2.1" md-no-asterisk class="matrix-input" ng-model="matrixSame._3_2_2_1" />
            </md-input-container>
            <md-input-container class="matrix-input">
                <input aria-label="3.2.2.2" md-no-asterisk class="matrix-input" ng-model="matrixSame._3_2_2_2" />
            </md-input-container>
            <md-input-container class="matrix-input">
                <input aria-label="3.2.2.3" md-no-asterisk class="matrix-input" ng-model="matrixSame._3_2_2_3" />
            </md-input-container>
        </div>

        <div class="mbn20">
            <!--    TABLE ONE, THIRD ROW      -->
            <md-input-container class="matrix-input">
                <input aria-label="3.1.3.1" md-no-asterisk class="matrix-input" ng-model="matrixSame._3_1_3_1" />
            </md-input-container>
            <md-input-container class="matrix-input">
                <input aria-label="3.1.3.2" md-no-asterisk class="matrix-input" ng-model="matrixSame._3_1_3_2" />
            </md-input-container>
            <md-input-container class="matrix-input">
                <input aria-label="3.1.3.3" md-no-asterisk class="matrix-input" ng-model="matrixSame._3_1_3_3" />
            </md-input-container><span style="font-size: 2em;">    |    </span>
            <!--    TABLE TWO, THIRD ROW       -->
            <md-input-container class="matrix-input">
                <input aria-label="3.2.3.1" md-no-asterisk class="matrix-input" ng-model="matrixSame._3_2_3_1" />
            </md-input-container>
            <md-input-container class="matrix-input">
                <input aria-label="3.2.3.2" md-no-asterisk class="matrix-input" ng-model="matrixSame._3_2_3_2" />
            </md-input-container>
            <md-input-container class="matrix-input">
                <input aria-label="3.2.3.3" md-no-asterisk class="matrix-input" ng-model="matrixSame._3_2_3_3" />
            </md-input-container>
        </div>
        <div>
            <md-button class="md-raised md-primary" ng-click="calculateSame(matrixSame)">Calculate</md-button>
            <md-button class="md-raised md-warn" ng-click="reset(matrixSame)">Reset</md-button>
        </div><br />
    </div>


    <div>
        <div class="matrix-solution-box-outer mb50" ng-show="sameRes3x3">
            <div class="matrix-solution-box-inner">
                <div class="mbn35 mt20">
                    <p style="letter-spacing: .2em; font-size: 1.5em; margin-bottom: -5px;">Solution</p>
                    <!--    SOLUTION TABLE, ROW ONE      -->
                    <md-input-container class="matrix-input">
                        <label class="matrix-label">{{ sameRes3x3['1x1'] }}</label>
                        <input aria-label="1.1" md-no-asterisk class="matrix-input" disabled />
                    </md-input-container>
                    <md-input-container class="matrix-input">
                        <label class="matrix-label">{{ sameRes3x3['1x2'] }}</label>
                        <input aria-label="1.2" md-no-asterisk class="matrix-input" disabled />
                    </md-input-container>
                    <md-input-container class="matrix-input">
                        <label class="matrix-label">{{ sameRes3x3['1x3'] }}</label>
                        <input aria-label="1.3" md-no-asterisk class="matrix-input" disabled />
                    </md-input-container>
                </div>

                <div class="mbn35">
                    <!--    SOLUTION TABLE, ROW TWO       -->
                    <md-input-container class="matrix-input">
                        <label class="matrix-label">{{ sameRes3x3['2x1'] }}</label>
                        <input aria-label="2.1" md-no-asterisk class="matrix-input" disabled />
                    </md-input-container>
                    <md-input-container class="matrix-input">
                        <label class="matrix-label">{{ sameRes3x3['2x2'] }}</label>
                        <input aria-label="2.2" md-no-asterisk class="matrix-input" disabled />
                    </md-input-container>
                    <md-input-container class="matrix-input">
                        <label class="matrix-label">{{ sameRes3x3['2x3'] }}</label>
                        <input aria-label="2.3" md-no-asterisk class="matrix-input" disabled />
                    </md-input-container>
                </div>

                <div class="mbn35">
                    <!--    SOLUTION TABLE, ROW THREE       -->
                    <md-input-container class="matrix-input">
                        <label class="matrix-label">{{ sameRes3x3['3x1'] }}</label>
                        <input aria-label="3.1" md-no-asterisk class="matrix-input" disabled />
                    </md-input-container>
                    <md-input-container class="matrix-input">
                        <label class="matrix-label">{{ sameRes3x3['3x2'] }}</label>
                        <input aria-label="3.2" md-no-asterisk class="matrix-input" disabled />
                    </md-input-container>
                    <md-input-container class="matrix-input">
                        <label class="matrix-label">{{ sameRes3x3['3x3'] }}</label>
                        <input aria-label="3.3" md-no-asterisk class="matrix-input" disabled />
                    </md-input-container>
                </div>
            </div>
        </div>
    </div>
</section>
