<section ng-controller="MatrixSameSizeSolutionController as matrixCtrl">
    <div class="center mt25">
        <p style="font-size: 2em; font-weight: 200;">Math is Fun, Let's solve some Matrices</p>
        <p style="font-size: 1.3em; font-weight: 300;">Are the Matrices the same size</p>
        <md-button class="md-raised md-primary" ng-click="sameSize = true">Yes</md-button>
        <md-button class="md-raised md-warn" ng-click="sameSize = false">No</md-button>
        <div ng-show="sameSize">
            <div flex-gt-sm="125" class="mbn20">
                <md-input-container class="w200">
                    <label class="label-font">Arithmatic</label>
                    <md-select ng-model="matrixSame.type">
                        <md-option ng-value="type.id" ng-repeat="type in arithmaticSame">{{ type.name }}</md-option>
                    </md-select>
                </md-input-container>
            </div>

            <div flex-gt-sm="125" class="mbn20" ng-show="matrixSame.type">
                <md-input-container class="w200">
                    <label class="label-font">Matrix Size</label>
                    <md-select ng-model="matrixSame.size">
                        <md-option ng-value="size.id" ng-repeat="size in matrixSize">{{ size.name }}</md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div ui-view></div>
        </div>
    </div>
</section>
