<section ng-controller="MatrixSolutionController as matrixCtrl">
    <div class="center mt25">
        <p style="font-size: 2em; font-weight: 200;">Math is Fun, Let's solve some Matrices</p>
        <p style="font-size: 1.3em; font-weight: 300;">Are the Matrices the same size</p>
        <md-button class="md-raised md-primary" ng-click="sameSize = true">Yes</md-button>
        <md-button class="md-raised md-warn" ng-click="sameSize = false">No</md-button>
        <div ng-show="sameSize">
            <div flex-gt-sm="125" class="mbn20">
                <md-input-container class="w200">
                    <label class="label-font">Arithmatic</label>
                    <md-select ng-model="matrixSame.type">
                        <md-option ng-value="type.id" ng-repeat="type in arithmaticSame">{{ type.name }}</md-option>
                    </md-select>
                </md-input-container>
            </div>

            <div flex-gt-sm="125" class="mbn20" ng-show="matrixSame.type">
                <md-input-container class="w200">
                    <label class="label-font">Matrix Size</label>
                    <md-select ng-model="matrixSame.size">
                        <md-option ng-value="size.id" ng-repeat="size in matrixSize">{{ size.name }}</md-option>
                    </md-select>
                </md-input-container>
            </div>



            <div flex-gt-sm="125" class="mbn20" ng-show="matrixSame.size == 3">
                <p style="font-size: 1.2em; ">Input the two Matrices</p>
                <div>
                    <!--    TABLE ONE, FIRST ROW       -->
                    <md-input-container>
                        <input aria-label="3.1.1.1" md-no-asterisk name="3.1.1.1" style="font-weight: 200; font-size: 1em; letter-spacing: .1em; width: 40px;"
                               onkeypress="isNumberKey(this)" ng-model="matrixSame._3._1._1._1" />
                    </md-input-container>
                    <md-input-container>
                        <input aria-label="3.1.1.2" md-no-asterisk style="font-weight: 200; font-size: 1em; letter-spacing: .1em; width: 40px;"
                               ng-model="matrixSame._3._1._1._2" />
                    </md-input-container>
                    <md-input-container>
                        <input aria-label="3.1.1.3" md-no-asterisk style="font-weight: 200; font-size: 1em; letter-spacing: .1em; width: 40px;"
                               ng-model="matrixSame._3._1._1._3" />
                    </md-input-container><span style="font-size: 2em;">    |    </span>
                    <!--    TABLE TWO, FIRST ROW      -->
                    <md-input-container>
                        <input aria-label="3.2.1.1" md-no-asterisk style="font-weight: 200; font-size: 1em; letter-spacing: .1em; width: 40px;"
                               ng-model="matrixSame._3._2._1._1" />
                    </md-input-container>
                    <md-input-container>
                        <input aria-label="3.2.1.2" md-no-asterisk style="font-weight: 200; font-size: 1em; letter-spacing: .1em; width: 40px;"
                               ng-model="matrixSame._3._2._1._2" />
                    </md-input-container>
                    <md-input-container>
                        <input aria-label="3.2.1.3" md-no-asterisk style="font-weight: 200; font-size: 1em; letter-spacing: .1em; width: 40px;"
                               ng-model="matrixSame._3._2._1._3" />
                    </md-input-container><br />


                    <!--    TABLE ONE, SECOND ROW       -->
                    <md-input-container>
                        <input aria-label="3.1.2.1" md-no-asterisk style="font-weight: 200; font-size: 1em; letter-spacing: .1em; width: 40px;"
                               ng-model="matrixSame._3._1._2._1" />
                    </md-input-container>
                    <md-input-container>
                        <input aria-label="3.1.2.2" md-no-asterisk style="font-weight: 200; font-size: 1em; letter-spacing: .1em; width: 40px;"
                               ng-model="matrixSame._3._1._2._2" />
                    </md-input-container>
                    <md-input-container>
                        <input aria-label="3.1.2.3" md-no-asterisk style="font-weight: 200; font-size: 1em; letter-spacing: .1em; width: 40px;"
                               ng-model="matrixSame._3._1._2._3" />
                    </md-input-container><span style="font-size: 2em;">    |    </span>
                    <!--    TABLE TWO, SECOND ROW       -->
                    <md-input-container>
                        <input aria-label="3.2.2.1" md-no-asterisk style="font-weight: 200; font-size: 1em; letter-spacing: .1em; width: 40px;"
                               ng-model="matrixSame._3._2._2._1" />
                    </md-input-container>
                    <md-input-container>
                        <input aria-label="3.2.2.2" md-no-asterisk style="font-weight: 200; font-size: 1em; letter-spacing: .1em; width: 40px;"
                               ng-model="matrixSame._3._2._2._2" />
                    </md-input-container>
                    <md-input-container>
                        <input aria-label="3.2.2.3" md-no-asterisk style="font-weight: 200; font-size: 1em; letter-spacing: .1em; width: 40px;"
                               ng-model="matrixSame._3._2._2._3" />
                    </md-input-container><br />


                    <!--    TABLE ONE, THIRD ROW      -->
                    <md-input-container>
                        <input aria-label="3.1.3.1" md-no-asterisk style="font-weight: 200; font-size: 1em; letter-spacing: .1em; width: 40px;"
                               ng-model="matrixSame._3._1._3._1" />
                    </md-input-container>
                    <md-input-container>
                        <input aria-label="3.1.3.2" md-no-asterisk style="font-weight: 200; font-size: 1em; letter-spacing: .1em; width: 40px;"
                               ng-model="matrixSame._3._1._3._2" />
                    </md-input-container>
                    <md-input-container>
                        <input aria-label="3.1.3.3" md-no-asterisk style="font-weight: 200; font-size: 1em; letter-spacing: .1em; width: 40px;"
                               ng-model="matrixSame._3._1._3._3" />
                    </md-input-container><span style="font-size: 2em;">    |    </span>
                    <!--    TABLE TWO, THIRD ROW       -->
                    <md-input-container>
                        <input aria-label="3.2.3.1" md-no-asterisk style="font-weight: 200; font-size: 1em; letter-spacing: .1em; width: 40px;"
                               ng-model="matrixSame._3._2._3._1" />
                    </md-input-container>
                    <md-input-container>
                        <input aria-label="3.2.3.2" md-no-asterisk style="font-weight: 200; font-size: 1em; letter-spacing: .1em; width: 40px;"
                               ng-model="matrixSame._3._2._3._2" />
                    </md-input-container>
                    <md-input-container>
                        <input aria-label="3.2.3.3" md-no-asterisk style="font-weight: 200; font-size: 1em; letter-spacing: .1em; width: 40px;"
                               ng-model="matrixSame._3._2._3._3" />
                    </md-input-container>
                </div>
                <div>
                    <md-button class="md-raised md-primary" ng-click="calculateSame(matrixSame)">Calculate</md-button>
                    <md-button class="md-raised md-warn" ng-click="reset(matrixSame)">Reset</md-button>
                </div>
            </div>
        </div>
    </div>
</section>
